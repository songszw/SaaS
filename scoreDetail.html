<script>
  layui.use(['layer'], function () {
    var layer = layui.layer,
      form = layui.form
    $('.deleteDetail').on('click', function () {
      $('#deleteDetail').removeClass('hide')
      layer.open({
        type: 1,
        title: '删除评分项',
        area: ['400px', '250px'],
        content: $('#deleteDetail'),
        btn: ['确认'],
        btnAlign: 'c',
        btn1: function (index, layero) {
          console.log('确认')
          $('#deleteDetail').addClass('hide')
          layer.closeAll()
        },
        cancel: function () {
          //右上角关闭回调
          $('#deleteDetail').addClass('hide')
          layer.closeAll()
        }
      })
    })
    $('.addDetail').on('click', function () {

      $('#addDetail').removeClass('hide')

        type: 1,
        title: '添加评分项',
        area: ['400px', '250px'],
