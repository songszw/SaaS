<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="layui/css/layui.css">
  <link rel="stylesheet" href="css/common.css">
  <title>Document</title>
</head>

<body>
  <div class="contract">
    <div class="title">查看业务合同</div>
    <div class="col-sm-offset-2 status">审核通过</div>
    <div class="row contractList">
      <div class="col-sm-3 labellist"> <span></span> 合同类型：</div>
      <div class="col-sm-4">
        年度合同
      </div>
    </div>
    <div class="row contractList">
      <div class="col-sm-3 labellist"><span></span>合同编号：</div>
      <div class="col-sm-4">
        NH/Y20190228ZFT01
      </div>
    </div>
    <div class="row contractList">
      <div class="col-sm-3 labellist"><span></span>签订时间：</div>
      <div class="col-sm-4">
        2019年2月28日
      </div>
    </div>
    <div class="row contractList">
      <div class="col-sm-3 labellist"><span></span>签订地点：</div>
      <div class="col-sm-4">
        北京
      </div>
    </div>
    <div class="row contractList">
      <div class="col-sm-3 labellist"><span></span>客户公司名称：</div>
      <div class="col-sm-4 searchList">
        恒百锐供应链管理股份有限公司
      </div>
    </div>
    <div class="row contractList">
      <div class="col-sm-3 labellist"><span></span>法定代表人：</div>
      <div class="col-sm-4">
        赵明
      </div>
    </div>
    <div class="row contractList">
      <div class="col-sm-3 labellist"><span></span>联系人：</div>
      <div class="col-sm-4">
        照明
      </div>
    </div>
    <div class="row contractList">
      <div class="col-sm-3 labellist"><span></span>联系电话：</div>
      <div class="col-sm-4">
        19919199919
      </div>
    </div>
    <div class="row contractList">
      <div class="col-sm-3 labellist"><span></span>原料名称：</div>
      <div class="col-sm-4">
        甲苯
      </div>
    </div>
    <div class="row contractList">
      <div class="col-sm-3 labellist"><span></span>重量：</div>
      <div class="col-sm-4">
        300吨
      </div>
    </div>
    <div class="row contractList">
      <div class="col-sm-3 labellist"><span></span>出发地：</div>
      <div class="col-sm-4 address">
        北京市房山区燕山石化
      </div>
    </div>
    <div class="row contractList">
      <div class="col-sm-3 labellist"><span></span>目的地：</div>
      <div class="col-sm-4 address">
        天津市滨海新区天津石化
      </div>
    </div>
    <div class="row contractList">
      <div class="col-sm-3 labellist"><span></span>运费：</div>
      <div class="col-sm-4">
        200元/吨
      </div>
    </div>
    <div class="row contractList">
      <div class="col-sm-3 labellist"><span></span>亏吨：</div>
      <div class="col-sm-4">
        0.01%
      </div>
    </div>
    <div class="row contractList">
      <div class="col-sm-3 labellist"> <span></span> 结算方式：</div>
      <div class="col-sm-4">
        含税
      </div>
    </div>

    <div class="row contractList">
      <div class="col-sm-3 labellist"><span></span>账期：</div>
      <div class="col-sm-4">
        120天
      </div>
    </div>
    <div class="row contractList">
      <div class="col-sm-3 labellist"><span></span>审核人：</div>
      <div class="col-sm-4">
        粘米米
      </div>
    </div>
    <div class="row contractList">
      <div class="col-sm-3 labellist"><span>*</span>备注：</div>
      <div class="col-sm-4">
        无
      </div>
    </div>
    <div class="row contractList">
      <div class="col-sm-3 labellist"><span></span>运输合同：</div>
      <div class="col-sm-9">
        <div class="col-sm-4 mgt20">
          <img src="images/test.png" alt="">
        </div>
        <div class="col-sm-4 mgt20">
          <img src="images/test.png" alt="">
        </div>
        <div class="col-sm-4 mgt20">
          <img src="images/test.png" alt="">
        </div>
        <div class="col-sm-4 mgt20">
          <img src="images/test.png" alt="">
        </div>
        <div class="col-sm-4 mgt20">
          <img src="images/test.png" alt="">
        </div>
        <div class="col-sm-4 mgt20">
          <img src="images/test.png" alt="">
        </div>
      </div>

    </div>
    <button type="button" class="col-sm-offset-3 btn btn-primary">返回</button>
  </div>



</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="layui/layui.js"></script>
<script>
  layui.use('laydate', function () {
    var laydate = layui.laydate;

    //执行一个laydate实例
    laydate.render({
      elem: '#test1', //指定元素
    });

  });
</script>

</html>
